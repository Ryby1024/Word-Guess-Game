<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron">
       <img class="bigbang" src="images/bigbangtheory.jpg" alt="">
       <h1>Hangman</h1> 
        </div>   
    </header>
    
    <div class="container">
        <p id="directions-text">Press any key to begin</p>
        <p id="wins-text">Wins:</p>
        <p id="losses-text">Losses:</p>
        <h4 class="current">Current Word</h4>
        <p id="current-word"> </p>
        <h4 class="guess">Guesses Left:</h4>
        <p id="guesses-left"> 10</p>
        <p id="letters-used">Letters Already Guessed:</p>
    </div>




    <script src="javascript/game.js"></script>
</body>
</html>
