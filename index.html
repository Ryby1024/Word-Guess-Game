<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="jumbotron">
           
        </div>
    </header>
    <div id="hangman">
        <h1>Hangman</h1>
    </div>

    <div class="container">       
        <h4 id="directions-text">Press any key to begin</h4>
        <h4 id="wins-header">Wins:</h4>
        <p id="wins-text">0</p>
        <h4 id="losses-header">Losses:</h4>
        <p id="losses-text">0</p>
        <h4 class="current">Current Word</h4>
        <p id="current-word"> </p>
        <h4 class="guess">Guesses Left:</h4>
        <p id="guesses-left"> 10</p>
        <p id="letters-used">Letters Already Guessed:</p>
    </div>




    <script src="javascript/game.js"></script>
</body>

</html>
